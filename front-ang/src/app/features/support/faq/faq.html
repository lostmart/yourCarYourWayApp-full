<div class="min-h-screen bg-gray-900 text-white py-16 px-4">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-100 mb-4">Frequently Asked Question</h1>
      <p class="text-lg text-gray-200">Your go-to for common queries and quick answers.</p>
    </div>

    <!-- FAQ Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let faq of faqs"
        [class]="
          'group rounded-2xl border-2 p-6 transition-all duration-300 hover:shadow-lg ' +
          (faq.isHighlighted
            ? 'border-blue-500 hover:border-blue-100'
            : 'border-gray-200 hover:border-blue-100')
        "
      >
        <div class="flex items-start space-x-3 mb-4">
          <div
            [class]="
              'flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center ' +
              (faq.isHighlighted ? 'bg-blue-100' : 'bg-gray-200')
            "
          >
            <!-- Question Mark Icon -->
            <svg
              *ngIf="faq.icon === 'question'"
              class="w-4 h-4 text-primary-600"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd"
              />
            </svg>
            <!-- Chat Icon -->
            <svg
              *ngIf="faq.icon === 'chat'"
              class="w-4 h-4 text-white"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
              <path
                d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"
              />
            </svg>
          </div>
          <h3 class="text-xl font-bold text-gray-200 flex-1">
            {{ faq.question }}
          </h3>
        </div>
        <p class="text-gray-400 leading-relaxed">
          {{ faq.answer }}
        </p>
      </div>
    </div>
  </div>
</div>
